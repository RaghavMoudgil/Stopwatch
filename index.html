<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
 
<span><h1>Stopwatch <div class="logo">&#9203</div></h1></span>
        <div id="time">
         00:00:00: <div class="nsec">00</div>
        </div>
        <br>
        <div id="buttons">
            <button id='start'><b>Start</b> &#9199</button>
            <button id='stop'><b>Stop </b> &#9208</button>
            <button id='reset'><b>Reset</b> &#9940</button>
            <button id='lap'><b>Lap</b> &#9201</button>
            <button id='lap_reset'><b>Lap Reset</b> &#128260</button>
        </div>
        <h1 id='laps'>Laps:</h1>
        <div id="laps" >
               <ol type='a' id="lap_record">
               </ol>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
